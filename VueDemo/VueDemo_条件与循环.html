<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue_条件与循环</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="seen">现在你看到我了</p>
			<p v-else="seen">现在你看到另一个我了</p>
		</div>
		
		<div id="app-2">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					seen: true
				}
			});
			
			var app2 = new Vue({
				el: "#app-2",
				data: {
					todos: [
						{text: '学习 JavaScript'},
						{text: '学习 Vue'},
						{text: '整个牛项目'}
					]
				}
				
			});
			
			console.log(app2.todos.length);
		</script>
	</body>
</html>
