<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue_处理用户输入</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p> {{ message }} </p>
			<button v-on:click="reverseMessage">反转上面的消息</button>
		</div>
		
		<div id="app-2">
			<p> {{message}} </p>
			<input v-model="message" />
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					message: "Hello Vue.js!"
				},
				methods:{
					reverseMessage: function () {
						this.message = this.message.split('').reverse().join('')
					}
				}
			});
			
			var app2 = new Vue({
				el: "#app-2",
				data: {
					message: "Hello World!"
				}
			});
		</script>
	</body>
</html>
